<!DOCTYPE html>
<html>
  <head>
    <title>Alien planet experiment</title>
    <script src="jspsych-6.1.0/jspsych.js"></script>
    <script src="jspsych-6.1.0/plugins/jspsych-html-keyboard-response.js"></script>
    <script src="jspsych-6.1.0/plugins/jspsych-survey-text.js"></script>
    <script src="jspsych-6.1.0/plugins/jspsych-survey-multi-choice.js"></script>
    <script src="jspsych-6.1.0/plugins/jspsych-image-keyboard-response.js"></script>
    <link href="jspsych-6.1.0/css/jspsych.css" rel="stylesheet" type="text/css"></link>
    <script src="jspsych-6.1.0/plugins/jspsych-survey-multi-choice.js"></script>
    <script src="jquery-ui-1.11.4/external/jquery/jquery.js"></script>
    <script src="jquery-ui-1.11.4/jquery-ui.js"></script>
    <link rel="stylesheet" href="jquery-ui-1.11.4/jquery-ui.css">
  <script src="jspsych-6.1.0/plugins/jspsych-free-sort.js"></script>

    <!-- plugins required for consent form and lab_end screen added by kschuler-->
    <script src="../assets/js/jspsych-6.0.5/plugins/jspsych-image-button-response.js"></script>
    <script src="../assets/js/jspsych-6.0.5/plugins/jspsych-external-html.js"></script>

    <!-- library required for showing consent form (jquery) added by kschuler-->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>

    <!-- library required for writing to our database added by kschuler -->
    <script src="../childlanglab.js"></script>

    <!-- make the instructions look nice -->
    <style>
      p {
          max-width: 800px;
          text-align: left;
        }
    </style>

  </head>
  <body></body>
  <script>


      /* *************LAB BOILERPLATE (added by kschuler)********************* */

    // location of the lab's runs datatable
    var runs = 'https://experiments.childlanglab.com/update_run.html'

    // get urlvars and randomid for saving data and runtime info
    var urlvar = jsPsych.data.urlVariables();
    var randomid = String(jsPsych.randomization.randomID(12))

    // add some data to all trials
    jsPsych.data.addProperties(
      {
        random_id: randomid,
        condition: "2"
      }
    );

    // for writing runtime data and displaying the consent form
    // make sure to comment out ChildLangLabRuntime() when testing locally

    // function that check to make sure conset form is accepted
    var check_consent = function(elem) {
      if ($('#consent_checkbox').is(':checked')) {
        console.log("checked");
        return true;
      }
      else {
        alert("If you wish to participate, you must check the box next to the statement 'I agree to participate in this study.'");
        console.log("not checked");
        return false;
      }
      return false;
    };

    // consent form trial
    var consent = {
      type:'external-html',
      url: "gareth_consent_form.html",
      cont_btn: "start",
      check_fn: check_consent,
      on_start: function(){
        ChildLangLabRuntime(urlvar, randomid);
      }
    };

    // the thanks screen at the end of the experiment
    var labreq_end = {
      type: 'image-button-response',
      stimulus: '../assets/images/childlanglab-logo.png',
      choices: ['End Experiment'],
      prompt: "<p>Thanks for participating!</p><h3>"+randomid+"</h3>",
      on_start: function(){
        // ChildLangLabTrialData writes your trial data to the lab's database
        // comment this out when you test locally
        ChildLangLabTrialData('write_trialdata.php', jsPsych.data.get().ignore(['url']).json());
      }
    };
/* *************END LAB BOILERPLATE (added by kschuler)********************* */


    /*welcome message */
    var welcome = {
      type: "html-keyboard-response",
      stimulus: "Thank you for participating in this experiment. Press any key to begin."
    }; 

    /*Collect participant demographics*/
    var age = {
    type: "survey-text",
    questions: [
      {prompt: 'How old are you?', columns: 3, required: true, name: 'Age'},
    ],
  };

  var page_1_options = ["Male", "Female", "Non-binary"];
  var page_2_options = ["Right", "Left", "Ambidextrous"];

  var multi_choice_block = {
    type: "survey-multi-choice",
    questions: [
      {prompt: "What is your gender?", name: 'Gender', options: page_1_options, required:true}, 
      {prompt: "What is your dominant hand?", name: 'Handed-ness', options: page_2_options, required: true}
    ],
  };

    /* Pre-Instructions */
    var instructions = {
      type: "html-keyboard-response",
      stimulus: "Welcome! You are on a mission to an alien planet and must acquaint yourself with the things you might encounter there. In a moment you will shown a collection of images over two slides. These images depict things from the alien planet. You will have a minute for each slide to familiarize yourself with the objects. Press any key when you are ready to begin."
    };

    var stimRand1 = jsPsych.randomization.sampleWithReplacement([
            "pic1.png", "pic3.png", "pic5.png", "pic7.png", "pic9.png", "pic11.png"], 1)

    var stimRan1 = jsPsych.randomization.sampleWithReplacement([
            "pic2.png", "pic4.png", "pic6.png", "pic8.png", "pic10.png", "pic12.png"], 1)

      /* Images Set 1 */
    var img1 = {
        type: 'image-keyboard-response',
        prompt: " ",
        trial_duration: 60000,
        response_ends_trial: false,
        choices: [' '],
        stimulus: stimRand1[0]
      };

      /* Images Set 2 */
    var img2 = {
      type: 'image-keyboard-response',
      prompt: " ",
      trial_duration: 60000,
      response_ends_trial: false,
      choices: [' '],
      stimulus: stimRan1[0]
      };

      /* Interactions */
      var img3 = {
      type: 'image-keyboard-response',
      prompt: "Sometimes the objects interact. Please familiarize yourself with how these interactions work.",
      trial_duration: 60000,
      response_ends_trial: false,
      stimulus: "inter.png",
      choices: [' ']
    };

    /*Categorization task*/
    var trial = {
      type: 'free-sort',
      stimuli: ["cir/gorp.png","cir/sibnit.png","cir/fincur.png","cir/quaddles.png", "cir/rizb.png","cir/moyi.png", "cir/bluko.png", "cir/snater.png", "cir/dak.png","cir/pov.png","cir/monim.png","cir/vidri.png","cir/siba.png","cir/ruxe.png", "cir/plinket.png", "cir/fiwi.png", "cir/oorm.png", "cir/obah.png"],
      prompt: "Click and drag the images below to sort them into groups however you see fit. You can make as few or as many groups as you like, with as few or as many items as you like. To create a group, simply ensure that all the images you want to be in that group are touching. (Itâ€™s a good idea to make them overlap to be sure of this.)",
      sort_area_height: 700,
      sort_area_width: 1375,
      stim_height: 150,
      stim_width: 150
    }


    /* start the experiment */
    jsPsych.init({
      timeline: [consent,welcome, age, multi_choice_block, instructions, img1, img2, img3, trial,labreq_end],
      on_finish: function(){jsPsych.data.displayData();}
    });
    
  </script>
